<html>
        
            <head>
                <title>Modificar Socio</title>
                <link rel="stylesheet" type="text/css" href="./css/style-soc.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="./js/socio.js"></script> 
            </head>
        
            <body>
           
                <h2 id="titulo"> Modificar Socio </h2>
                <form id="target" action="./index.html" name="target" method="get">
                    <label>Numero de Socio:</label><br>
                    <input type="text" id="nombre" name="nombre" ><br><br>
                    <label>Plan:</label><br>
                    <select id="plan" name="plan" >
                        <option disabled selected value> -- Seleccionar Plan -- </option>
                        <option value="river">Plan basico</option>
                        <option value="boca">Plan intermedio</option>
                        <option value="gimnasia">Plan extensivo</option>
                    </select><br><br>
                    <label>Nombre Apellidos:</label><br>
                    <input type="text" id="nom-ape" name="nom-ape" ><br><br>
                    <label>Sexo:</label><br>
                    <input type="radio" name="sexo" value="masculino" id="sexo"  > Masculino
                    <input type="radio" name="sexo" value="femenino" > Femenino
                    <br><br>
                    <label>Estado Civil:</label><br>
                    <select id="civil" name="civil" onchange="formularioCambiar()"  >
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                    </select><br><br>
                    <div id="casados" >
                        <label>Nombre y Apellido de Paraje:</label><br> <input type="text" id="pareja" name="pareja"> </input><br><br> 
                        <label>Cantidad Hijos:</label><br> <input type="text" id="hijos" name="hijos" > </input><br> <br> 
                    </div>
                    <label>DNI:</label><br>
                    <input type="text" id="dni" name="dni"> </input><br><br>
                    <label>Telefono:</label><br>
                    <input type="text" id="telefono" name="telefono" > </input><br><br>
                    <label>Direccion:</label><br>
                    <input type="text" id="direccion" name="direccion"  ><br><br>
                    <br><br>
                    <a href="./index.html"><button> Volver </button></a>
                    <button class="botonSeleccion" id="botonRegistrar" type="submit"> Modificar Socio </button>
                </form> 
            </body>
        </html>
